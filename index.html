<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pet's for JavaScript</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Navbar -->
    <nav class="navbar navbar-light">
      <div class="container-fluid d-flex justify-content-between">
        <div class="d-flex align-items-center">
          <h1 id="navbar-brand">Pets for JavaScript!</h1>
        </div>
        <div class="d-flex align-items-center">
          <!-- Add the hrefs here -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex flex-row">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
          <button
            id="cartButton"
            class="btn btn-outline-secondary position-relative ms-auto"
          >
            <i class="bi bi-cart"></i> Cart
            <span
              id="cartItemCount"
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
            >
              0
            </span>
          </button>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <!-- add here the responsiveness part for screen size -->
        <div class="col-12" id="welcome-section">
          <h1>Welcome to our Pet Store!</h1>
          <h2>Browse our products and find the right product for your pet!</h2>
        </div>
      </div>
      <!-- Main content here with bar on the left and products on the right -->
      <div class="row" id="category-container">
        <div class="col-2">
          <button>Toys</button>
        </div>
        <div class="col-2">
          <button>Grooming Products</button>
        </div>
        <div class="col-2">
          <button>Textiles</button>
        </div>
        <div class="col-2">
          <button>Food & Nutrition</button>
        </div>
        <div class="col-4">
          <p><input type="text" placeholder="Search" /></p>
        </div>
      </div>
      <div id="product-container">
        <!-- JavaScript will append product rows here -->
      </div>
    </div>
  </body>
</html>
